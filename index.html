<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="first-section">
        <div class="main-card">
          <div class="main-card__user">
            <!--Metodologia  Bloque elemento __ Modificador-- -->
            <img
              class="main-card__image"
              src="./images/image-jeremy.png"
              alt="user-img"
            />

            <div>
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Jeremy Robson</p>
            </div>
          </div>
          <div class="main-card__date">
            <p
              id="daily"
              class="main-card__frequency main-card__frequency--active"
            >
              Daily
            </p>
            <p id="weekly" class="main-card__frequency">Weekly</p>
            <p id="monthly" class="main-card__frequency">Monthly</p>
          </div>
        </div>
      </section>

      <section class="second-section">

        <div class="card">
          <div class="card__background">
            <img src="./images/icon-work.svg" alt="Work" />
          </div>
          <div class="card__details">
            <div class="card__activity">
              <p class="card__title">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="Three dots" />
            </div>
            <div class="card__hours">
              <p class="card__hour">5hrs</p>
              <p class="card__previous">Previous - 7hrs</p>
            </div>
          </div>
        </div>
